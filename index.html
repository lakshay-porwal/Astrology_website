<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Predictions</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Your Astrology Prediction</h1>
        <p class="subtitle">Unlock the mysteries of your future</p>
        <form id="astroForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Surname</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="number" id="dob" name="dob" min="1" max="31" required>
                </div>

                <div class="form-group">
                    <label for="month">Month of Birth</label>
                    <select id="month" name="month" required>
                        <option value="">Select Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="year">Year of Birth</label>
                <input type="number" id="year" name="year" required>
            </div>

            <div class="button-group">
                <button type="submit">Get Prediction</button>
                <button type="reset" class="reset-btn" id="reset">Reset</button>
            </div>
        </form>
        <div id="result"></div>
    </div>  

    <script src="./first.js"></script>
</body>
</html>
